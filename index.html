<!DOCTYPE html>

<html>	
	<head>
		<title>Tic Tac Toe</title>
		<style type="text/css">
			.board{
				height:50px;
				width:50px;
				font-size:40px;
			}
		</style>
		<script src="library.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
			function io(tile){
				if(_element(tile).innerHTML == "+"){
					if(_element("currentPlayer").value == "X"){
						document.getElementById(tile).innerHTML = "X";
						_element("currentPlayer").value = "O";
					}
					else{
						if(_element("currentPlayer").value == "O"){
							document.getElementById(tile).innerHTML = "O";
							_element("currentPlayer").value = "X";
						}
					}
				}
			}
		</script>
	</head>

	<body>
		<input id="currentPlayer" value="X">
		<div id="container">
			<div id="board">
				<button class="board" id="a" onClick="io('a')">+</button>
				<button class="board" id="b" onClick="io('b')">+</button>
				<button class="board" id="c" onClick="io('c')">+</button>
				<br>
				<button class="board" id="d" onClick="io('d')">+</button>
				<button class="board" id="e" onClick="io('e')">+</button>
				<button class="board" id="f" onClick="io('f')">+</button>
				<br>
				<button class="board" id="g" onClick="io('g')">+</button>
				<button class="board" id="h" onClick="io('h')">+</button>
				<button class="board" id="i" onClick="io('i')">+</button>
			</div>
		</div>
	</body>
</html>
